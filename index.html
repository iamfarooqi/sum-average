<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var num = [];
        sum = 0;
        var input = 0;

        for (var i = 0; i < 10; i++) {
            input = prompt("Enter " + (i + 1))
            sum = sum + i;
            num.push(input);

        }

        var avg = sum / 10;

        document.write("Entered Numbers" + num + "<br>")

        document.write("Sum" + sum + "<br>")

        document.write("Average" + avg + "<br>")
    </script>
</body>

</html>
